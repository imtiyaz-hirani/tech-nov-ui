<div class="signup-section">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 signup">
      <div class="card">
        <h5 class="card-header">Sign Up - Request Access</h5>
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
          </div>
          <div class="mb-3">
              Job Title:
              <select class="form-control">
                <option>Developer</option>
                <option>Software Tester</option>
              </select>
          </div>
          <div class="mb-3">
            Manager Name:
            <select class="form-control">
              <option>Albus Dumbledore</option>
              <option>Severus Snape</option>
            </select>
        </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email/Username</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Re-Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1">
          </div>
          <div class="mb-3">
              <input type="submit" class="btn btn-primary" value="Sign Up">
          </div>
          <div class="mb-3">
            Already Registered? <a routerLink="/">Login Here</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
