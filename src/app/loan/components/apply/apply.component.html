<div class="row mt-3">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-3" *ngFor="let loan of loans">
        <div class="card" style="width: 18rem;" >
            <div class="card-body">
              <h5 class="card-title">{{loan.type}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Interest Rate: {{loan.interestRate}}</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a (click)="onClick(loan)" routerLink="form" class="card-link">Apply</a>

            </div>
          </div>
    </div>
    <div class="col-sm-3">

    </div>

</div>
<hr>
<div>
    <router-outlet></router-outlet>
</div>
